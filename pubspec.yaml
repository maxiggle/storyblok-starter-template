name: portfolio
description: A simple portfolio about myself after working 5 months in flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.3.3 #font
  flutter_svg: ^1.1.1+1 #svg
  hooks_riverpod: ^2.1.3 #state management
  riverbloc: ^2.0.0
  flutter_staggered_grid_view: 0.6.2 #staggedGrid
  url_launcher: ^6.1.5 #URLauncher
  scroll_to_index: ^3.0.1 #scrollToIndex
  equatable: ^2.0.5
  link_preview_generator: ^1.2.0
  any_link_preview: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  #flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/

  fonts:
    - family: sfmono
      fonts:
        - asset: fonts/sfmono.otf
